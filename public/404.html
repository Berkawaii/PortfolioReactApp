<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Berkay Acar</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 8rem;
        margin-bottom: 1rem;
        color: #0066ff;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        max-width: 600px;
      }

      a {
        display: inline-block;
        background-color: #0066ff;
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #0055d6;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #f0f0f0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! Aradığınız sayfa bulunamadı. Kayıp mı oldunuz?</p>
      <a href="/">Ana Sayfaya Dön</a>
    </div>
  </body>
</html>
